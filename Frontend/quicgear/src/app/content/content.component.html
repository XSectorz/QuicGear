<div>
    <app-login *ngIf="appStateService.getComponentToShow() == 'login'"
        (onSubmitLoginEvent)="onLogin($event)"
        (onSubmitRegisterEvent)="onRegister($event)"
    />
    <div *ngIf="appStateService.getComponentToShow() == 'main'" class="flex">
        <p>Hello, Welcome {{ user.username }}</p>
        <p>Your balance: {{ user.balance }}</p>
    </div>
</div>
