<div [routerLink]="['/product', product.id]" class="max-w-sm w-full h-96 bg-white rounded-2xl shadow-md overflow-hidden p-4 flex flex-col transition-transform hover:scale-105 duration-300">
    <img 
      [src]="product.productImages[0]" 
      alt="{{ product.productName }}" 
      class="w-full h-48 object-cover object-center rounded-md"
    />
  
    <div class="mt-4">
      <h2 class="text-lg font-bold text-gray-800">{{ product.productName }}</h2>
  
      <p class="text-sm text-gray-600 mt-1 line-clamp-2">
        {{ product.productDescription }}
      </p>
  
      <!-- Rating -->
      <div class="flex items-center mt-2">
        <ng-container *ngFor="let star of [].constructor(5); let i = index">
          <span 
            class="iconify w-5 h-5 mr-1" 
            [ngClass]="i < Math.round(product.productRating/product.productRatingCount) ? 'text-yellow-400' : 'text-gray-300'"
            data-icon="solar:star-bold" 
            data-inline="false">
          </span>
        </ng-container>
        <span class="text-sm text-gray-500 ml-2">({{ product.productRatingCount }})</span>
      </div>
  
      <!-- Price -->
      <p class="text-xl font-bold text-orange-500 mt-3">
        ${{ product.productPrice }}
      </p>
    </div>
  </div>
