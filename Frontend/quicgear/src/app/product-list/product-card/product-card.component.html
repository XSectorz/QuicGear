<div class="max-w-sm rounded overflow-hidden shadow-lg p-4">
    <img [src]="product.productImage" alt="Product Image" class="w-full h-64 object-cover object-center rounded-md">
  
    <h2 class="text-xl font-semibold mt-4">{{ product.productName }}</h2>
  
    <p class="text-sm text-gray-600 mt-2">{{ product.productDescription }}</p>
  
    <p class="text-lg font-bold text-orange-500 mt-2">${{ product.productPrice }}</p>
  </div>
