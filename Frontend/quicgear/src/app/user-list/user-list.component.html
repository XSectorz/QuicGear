<h2>User List</h2>
<table class="">
    <thead>
        <tr>
            <th>username</th>
            <th>balance</th>
            <th>Email Id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.balance }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </tbody>
</table>
